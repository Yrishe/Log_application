<!DOCTYPE html>
{% load static %}
<link rel='stylesheet' href="{% static 'global.css' %}">
<table border='1'>
    <tr>
        <th>ID</th>
        <th>Firstname</th>
        <th>Lastname</th>
    </tr>
    {% for x in mymembers %}
        <tr>
            <td>{{ x.id }}</td>
            <td>{{ x.firstname }}</td>
            <td>{{ x.lastname }}</td>
        </tr>
    {% endfor %}
</table>
