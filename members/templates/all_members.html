{% extends "master.html" %}

{% block title %}
 My log app - List of all members
{% endblock %}

{% block content %}

 <p><a href="{% url 'main' %}">Home</a></p>

 <h1>Members</h1>

 <ul>

  {% endfor %}
 </ul>
{% endblock %}
